<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8">
        <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Coffee Website HTML and CSS | PraticeCode</title>
        <link rel ="stylesheet" href="style.css">
        <link rel ="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="logo" href="#">Coffee<span>.</span></a>
                <ul class="menu-links">
                    <span id="close-menu-button" class="material-symbols-outlined">close</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Order Here</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <span id="hamburger-button" class="material-symbols-outlined">menu</span>
            </nav>
        </header>
        <section class="hero-section">
            <div class="content">
                <h2>Nothing Beats a Fresh Coffee In The Morning</h2>
                <p>Hot Steamy Coffee early in the morning is how alot of people start they day, it motivate them to be more productive</p>
                <button>Order Now</button>
            </div>
        </section>
        <script>
            const header = document.quertSelector("header");
            const hamburgerButton = document.querySelector("#hamburger-button");
            const closeMenuButton = document.quertSelector("#close-menu-button");
            // Toggle mobile menu on hamgurger button click
            hamburgerButton.addEvenListener("click", () => header.classList.toggle("show-mobile-menu"));
            // close mobile menu on close button click
            closeMenuButton.addEvenListener("click", () => hamburgerButton.click()))
        </script>
    </body>
</html>
